<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="dist/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <article class="container">
      <footer>
        <input
          type="text"
          name="message"
          id="message"
          placeholder="Message..."
        />
        <button><i class="fas fa-paper-plane"></i></button>
      </footer>
      <main>
        <ul>
          <li class="user">Hi</li>
          <li class="user user--userMsg">How are you?</li>
          <li class="user">I'm fine, and you?</li>
          <li class="user user--userMsg">I'm okay thanks</li>
        </ul>
      </main>
      <header>
        <img src="assets/Ofir.jpeg" alt="" />
        <h2>Friend name</h2>
      </header>
    </article>
  </body>
</html>
